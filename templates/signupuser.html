
{% extends 'base.html' %}
{% block title %}
<title>SignUp</title>    
{% endblock title %}
{% block content %}
    
<main class="container py-5 ">

    <h1 class="text-center mb-5">SignUp</h1>

    {% include 'alerts.html' %}
    <form action="" method="post">
        <div class="mb-3">
            <label for="articleTitle" class="mb-2">Username</label>
            <input type="text" class="form-control" name="username" id="articleTitle" required>
        </div>
        <div class="mb-3">
            <label for="articleText" class="mb-2">Password</label>
            <input type="password" class="form-control" name="password1" id="article_name" height="200px" required>

        </div>
        <div class="mb-3">
            <label for="articleText" class="mb-2">Repeat Password</label>
            <input type="password" class="form-control" name="password2" id="article_name" height="200px" required>

        </div>

        <div class="container mt-4 mb-5 text-center ">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a type="submit" class="btn btn-success" href="{{ url_for('loginuser') }}">Log In</a>

        </div>
    </form>

            
{% endblock content %}
