
{% extends 'base.html' %}
{% block title %}
<title>Login</title>    
{% endblock title %}
{% block content %}
    
<main class="container py-5 ">

    <h1 class="text-center mb-5">Увійти</h1>

    {% include 'alerts.html' %}
    <form action="" method="post">
        <div class="mb-3">
            <label for="articleTitle" class="mb-2">Ім'я користувача</label>
            <input type="text" class="form-control" name="username" id="articleTitle" required>
        </div>
        <div class="mb-3">
            <label for="articleText" class="mb-2">Пароль</label>
            <input type="password" class="form-control" name="password" id="article_name" height="200px" required>

        </div>
        <div class="container mt-4 mb-5 text-center ">
            <button type="submit" class="btn btn-primary">Увійти</button>
       
        </div>
    </form>

            
{% endblock content %}
