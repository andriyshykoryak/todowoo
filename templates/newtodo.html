
{% extends 'base.html' %}
{% block title %}
<title>Нова стаття - LogikaBlog</title>    
{% endblock title %}
{% block content %}
    
<main class="container py-5 ">

    <h1 class="text-center mb-5">New Todo</h1>

    {% include 'alerts.html' %}
    <form action="" method="post">
        <div class="mb-3">
            <label for="articleTitle" class="mb-2">Назва завдання</label>
            <input type="text" class="form-control" name="title" id="articleTitle" required>
        </div>
        <div class="mb-3">
            <label for="articleText" class="mb-2">Опис завдання</label>
            <!-- <input type="text" class="form-control" name="articleTitle" id="article_name" height="200px"> -->
            <textarea class="form-control" id="articleText" rows="5" cols="6" id="content" name="text"></textarea>
        </div>
        <div class="mb-3">
            <label for="articleTitle" class="mb-2">Важливість</label>
            <input name="important" id="articleTitle" type="checkbox" required="False">
        </div>
        <div class="container mt-4 mb-5 text-center ">
            <button type="submit" class="btn btn-primary">Створити</button>
            <a class="btn btn-success" href="{{ url_for('index') }}" role="button">Назад</a>
        </div>
    </form>

            
{% endblock content %}
