
{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>New Todo</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">


            <form method="post" action="">
            
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" value="{{ todo[1] }}" required>
                </div>
                <div class="form-group">
                    <label for="memo">Memo</label>
                    <textarea name="memo" rows="5" class="form-control" id="memo">{{ todo[2] }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-success" onclick="$('#complete').click()">Complete</button>
                <button type="button" class="btn btn-danger" onclick="$('#delete').click()">Delete</button>
            </form>
        </div>
    </div>
    <form style='display: none;' method="POST" action="{{ url_for('completetodo', id=todo[0]) }}">
    
            <button id="complete" type="submit" value="1" name="completed">Complete</button>
        </form>
    <form style='display: none;' method="POST" action="{{ url_for('deletetodo', id=todo[0]) }}">
        <button id="delete" type="submit">Delete</button>
    </form>
{% endblock %}
